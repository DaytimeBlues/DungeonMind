name: dungeonmind
description: "A neuro-inclusive campaign management system for DMs"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.5.0

dependencies:
  flutter:
    sdk: flutter
  
  cupertino_icons: ^1.0.8
  
  # Database
  drift: ^2.21.0
  sqlite3_flutter_libs: ^0.5.28
  path_provider: ^2.1.5
  path: ^1.9.1
  
  # State Management
  flutter_riverpod: ^2.6.1
  riverpod_annotation: ^2.6.1
  
  # Routing
  go_router: ^14.6.2
  
  # UI
  flutter_markdown: ^0.7.6
  google_fonts: ^6.2.1
  flutter_animate: ^4.5.2
  
  # Maps
  flutter_map: ^7.0.2
  latlong2: ^0.9.1
  
  # Utilities
  uuid: ^4.5.1
  intl: ^0.20.2
  shared_preferences: ^2.5.3
  google_generative_ai: ^0.4.7
  http: ^1.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  drift_dev: ^2.21.0
  build_runner: ^2.4.15

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/data/
